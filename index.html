<!doctype html>
<html>
	<head>
		<title>Cloud Flow WebGL</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />	
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/style-sintef.css" />

	</head>

	<body>
		<div class="container">
			
			<header>
				<div class="headerMain">
					<h1>Sintef</h1>
					<button type="button">Done</button>
				</div>
			</header>
		
		
			<div class="main">
				
				<div class="infoLeft">
					
					<div class="console">
						<ul>
							<li>#Points:</li>
							<li>Max deviation:</li>
							<li>Mean L1 error:</li>
							<li>Mean L2 error:</li>
						</ul>
					</div>

					<div class="settings">
						<ul>
							<li>
								<label class="buttonStandard"> CAD scan:</label> 
								<input type="checkbox" class="checkbox">
							</li>
							<li>
								<label class="buttonStandard"> Point scan:</label>
								<input type="checkbox" class="checkbox">
							</li>
							<li>
										<select name="dropdown" class="dropdown">
      									<option value="black">Black</option>
      									<option value="red">Red</option>
     								 	<option value="yellow" selected="selected">Yellow</option>
      									<option value="blue">Blue</option>
      									<option value="green">Green</option>
    								</select>
							</li>
						</ul>						
					
						<div id="slider"></div>
						
					</div>
				</div>

				<div class="rightScreen">
					<div class="mouseInstructions">  

					</div>

					<canvas id="renderingCanvas">
						
					</canvas>

					<div class="colorBar">
						<img src="img/colorBar.png" class="colorBarIMG">  
						</img>

						<p>
  							<input type="text" class="colorBarInfoMin" readonly>
						</p>

						<p>
  							<input type="text" class="colorBarInfoMid" readonly>
						</p>

						<p>
  							<input type="text" class="colorBarInfoMax" readonly>
						</p>
					</div>
				</div>
			</div>
		</div> 

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script type="js/jquery-min.js"></script>
		<script src="js/slider.js"></script>
		<script src="js/renderingCanvas.js"></script>
	</body>
</html>
