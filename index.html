<!doctype html>
<html>
	<head>
		<title>Cloud Flow WebGL</title>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style-sintef.css" />

	</head>

	<body>
		<div class="container">
			
			<header>
				<div class="headerMain">
					<h1>Sintef</h1>
					<button type="button">Done</button>
				</div>
			</header>
		
		
			<div class="main">
				
				<div class="infoLeft">
					
					<div class="console">
						<ul>
							<li>#Points:</li>
							<li>Max deviation:</li>
							<li>Mean L1 error:</li>
							<li>Mean L2 error:</li>
						</ul>
					</div>

					<div class="settings">
						<ul>
							<li>
								<button class="buttonStandard" type="button"> Show CAD</button> 
								<input type="checkbox" class="checkBox">
							</li>
							<li>
								<button class="buttonStandard" type="button"> Show points</button>
								<input type="checkbox" class="checkBox">
							</li>
							<li>
								<button class="dropdown" type="button"> All points</button>
							</li>
						</ul>						

						<div class="slider">
						
						</div>
					</div>
				</div>

				<div class="mouseInstructions">  

				</div>

				<div class="renderingCanvas">
					
				</div>

				<div class="colorBar">
					<div class="colorBarIMG"> 
					</div>
					<p class="colorBarInfoMin">min</p>
					<p class="colorBarInfoMax">max</p>
				</div>

			</div>
		</div> 
	</body>
</html>
